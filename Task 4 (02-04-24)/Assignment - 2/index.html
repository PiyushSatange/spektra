<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiplication and Division</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        .container{
            width: max-content;
        }
        input{
            width: 300px;
            height: 30px;
            margin-bottom: 20px;
        }
    </style>

</head>
<body>
    <div class="container border border-3 rounded mt-5 bg-light">
        <form>
            <label>1st Number:</label><br>
            <input type="number" class="rounded" id="first" required><br>
            <label>2nd Number:</label><br>
            <input type="number" class="rounded" id="second" required><br>
        </form>
            <button class="btn btn-outline-primary mx-4" id="multi"onclick="doMultiplication()">Multiplication</button>
            <button class="btn btn-outline-danger" id="divi" onclick="doDivision()">Division</button>
        </fieldset>
        <p id="result" class="my-2">The result is :</p>
    </div>
    <script>
        
        const doMultiplication = () => {
            let firstNo = document.getElementById("first").value;
            let secondNo = document.getElementById("second").value;
            let result = document.getElementById("result");
            const ans = firstNo * secondNo;
            result.innerHTML = `The result is ${ans.toFixed(2)}`;
        }
        const doDivision = () => {
            let firstNo = document.getElementById("first").value;
            let secondNo = document.getElementById("second").value;
            let result = document.getElementById("result");
            const ans = firstNo / secondNo;
            result.innerHTML = `The result is ${ans.toFixed(2)}`;
        }

        
        
    </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
