<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .container{
            width: max-content;
        }

        input{
            width: 400px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container border rounded mt-5 border-3 bg-light">
        <form>
            <label>Enter the first number:</label><br>
            <input type="number" id="first" class="mb-3"><br>
            <label>Enter the operation operation you want to perform:</label><br>
            <input type="text" id="sign" class="mb-3" placeholder="ex. +, -, *, /"><br>
            <label>Enter the second number:</label><br>
            <input type="number" id="second" class="mb-3"><br>
        </form>
        <button onclick="calculate()" class="btn btn-outline-primary">Calculate</button>
        <p id="result"></p>
    </div>
    <script>
        function calculate() {
            const firstNo = document.getElementById("first").value;
            const operation = document.getElementById("sign").value;
            const secondNo = document.getElementById("second").value;
            const result = document.getElementById("result");
            let ans = 0;
            switch (operation) {
                case "+":
                    ans = Number(firstNo) + Number(secondNo);
                    break;
            
                case "-":
                    ans = firstNo - secondNo;
                    break;
            
                case "*":
                    ans = firstNo * secondNo;
                    break;
            
                case "/":
                    ans = firstNo / secondNo;
                    break;

                default:
                    alert("Please enter right operation");
                    break;
            }
            result.innerHTML = `The answer is ${ans.toFixed(2)}`;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
