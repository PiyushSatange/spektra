<div>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Technology</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            @for (item of people; track $index) {
                <tr>
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.tech}}</td>
                    <td><a [routerLink]="'/detail/'+item.id">Click Here</a></td>
                </tr>
            }
        </tbody>
    </table>
</div>
