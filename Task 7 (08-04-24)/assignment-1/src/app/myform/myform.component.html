<div class="border border-2 rounded"> 
    <form (ngSubmit)="onSubmit(first.value, last.value, email.value, pass.value)">
      <label>Enter Your First Name:</label><br>
      <input type="text" name="firstName" placeholder="First Name" required #first><br>
      <label>Enter Your Last Name:</label><br>
      <input type="text" name="lastName" placeholder="Last Name" required #last><br>
      <label>Enter Your Email:</label><br>
      <input type="email" name="email" placeholder="Email" required #email><br>
      <label>Enter Your Password</label><br>
      <input type="password" name="password" placeholder="Password" required #pass><br>
      <input type="submit">
    </form>
</div>
