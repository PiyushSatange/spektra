<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .container{
            max-width: max-content;
            height: max-content
        }
        input{
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container mt-5 border border-3 bg-light">
        <form onsubmit="validate()">
            <label>Enter Your Name:</label><br>
            <input type="text" id="field-1" class="mb-3 rounded"><br>
            <label>Enter No between 0 to 10:</label><br>
            <input type="number" id="field-2" class="mb-3 rounded"><br>
            <input type="submit" class="btn btn-outline-primary btn-sm">
        </form>
        <h3 id="formStatus"></h3>
    </div>
    <script>
        function validate(){
            const field1 = document.getElementById("field-1");
            const field2 = document.getElementById("field-2");
            if(field1.value=="" || field2.value==""){
                alert("Field can not be empty");
            }
            else if(field2.value<0 || field2.value>10){
                alert("Please enter valid number between 0 to 10");
            }
            else{
                alert("Your data is stored successfully");
            }


                
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
