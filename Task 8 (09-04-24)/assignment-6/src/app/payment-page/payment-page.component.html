<div class="row m-0">
    <div class="col-8 border rounded">
        <div class="form">
            <form (submit)="onConform()">
                <label>Enter Your First Name:</label><br>
                <input type="text" required><br>
                <label>Enter Your Last Name:</label><br>
                <input type="text" required><br>
                <label>Enter Your Email ID:</label><br>
                <input type="email" required><br>
                <label>Total Payable Price:</label><br>
                <input type="number" disabled [value]="item.price"><br>
                <label>Enter Payment Method:</label><br>
                <select>
                    <option value="">---Select---</option>
                    <option value="UPI">UPI</option>
                    <option value="Card">Credit Card</option>
                    <option value="EMI">EMI</option>
                    <option value="COD">Cash On Dilevery</option>
                </select>
                <br>
                <label>Enter Your Address:</label><br>
                <textarea cols="75" rows="5" required></textarea><br>
                <button class="btn btn-success">Conform Order</button>
            </form>
        </div>
    </div>
    <div class="col-4 border rounded">
        <img [src]="item.imgsrc" alt="" class="img-fluid">
        <h6>{{item.desc}}</h6>
    </div>
</div>
