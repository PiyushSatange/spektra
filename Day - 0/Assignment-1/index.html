<!DOCTYPE html>
<html>
  <head>
    <title>Task 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="form-container" id="form" action="#">
        <div class="main-div">
          <div class="main-div-1">
            <p>Enter Your Name:</p>
            <input type="text" placeholder="Ex. John Snow" id="userName" />
          </div>
          <div class="main-div-1">
            <p>Enter Your Mobile No:</p>
            <input
              type="number"
              maxlength="10"
              placeholder="Ex. 0123456789"
              id="userNo"
            />
          </div>
        </div>
        <div class="main-div">
          <div class="main-div-1">
            <p>Enter Your Email:</p>
            <input
              type="email"
              placeholder="Ex. johnsnow@gmail.com"
              id="userEmail"
            />
          </div>
          <div class="main-div-1">
            <p>Select Your Gender:</p>
            <div class="radio">
              <div>
                <input type="radio" name="gender" value="Male" id="userMale" />
                <label>Male</label>
              </div>
              <div>
                <input
                  type="radio"
                  name="gender"
                  value="Female"
                  id="userFemale"
                />
                <label>Female</label>
              </div>
            </div>
          </div>
        </div>
        <div class="main-div">
          <div class="main-div-1">
            <p>Select Your BirthDate:</p>
            <input type="date" id="userBirthDate" />
          </div>
          <div class="main-div-1">
            <p>Enter Your Password</p>
            <input
              type="password"
              placeholder="Ex. John@123"
              id="userPassword"
            />
          </div>
        </div>
        <div class="main-div">
          <div class="main-div-1">
            <p>Select Your Age:</p>
            <input type="range" min="0" max="100" id="userAge" />
          </div>
          <div class="main-div-1">
            <p>Select Your State:</p>
            <select id="userState">
              <option>--Select--</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Tamilnadu">Tamilnadu</option>
            </select>
          </div>
        </div>
        <div class="main-div">
          <div class="main-div-1">
            <p>Select Languages You Know:</p>
            <div>
              <div>
                <input type="checkbox" name="Language" value="Java" id="java" />
                <label>Java</label>
              </div>
              <div>
                <input type="checkbox" name="Language" value="C" id="c" />
                <label>C</label>
              </div>
              <div>
                <input type="checkbox" name="Language" value="C++" id="cpp" />
                <label>C++</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  name="Language"
                  value="JavaScript"
                  id="js"
                />
                <label>javaScript</label>
              </div>
              <div>
                <input type="checkbox" name="Language" value="C#" id="cs" />
                <label>C#</label>
              </div>
              <div>
                <input type="checkbox" name="Language" value="Python" id="py" />
                <label>Python</label>
              </div>
            </div>
          </div>
          <div class="main-div-1">
            <p>Enter Your Address:</p>
            <textarea id="userAddress"></textarea>
          </div>
        </div>
        <div class="main-div">
          <input type="reset" value="Reset" onclick="resetAction()" />
        </div>
      </form>
      <button onclick="submitAction()" id="submit">Submit</button>
      <div class="blur-element" id="blur-element"></div>
      <div class="showData" id="showData">
        <h3 id="msg"></h3>
        <table>
          <tr>
            <td>Name:</td>
            <td id="showName"></td>
          </tr>
          <tr>
            <td>Phone No:</td>
            <td id="showNumber"></td>
          </tr>
          <tr>
            <td>Email:</td>
            <td id="showEmail"></td>
          </tr>
          <tr>
            <td>Gender</td>
            <td id="showGender"></td>
          </tr>
          <tr>
            <td>Birth Date:</td>
            <td id="showBirthDate"></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td id="showPassword"></td>
          </tr>
          <tr>
            <td>Age:</td>
            <td id="showAge"></td>
          </tr>
          <tr>
            <td>State:</td>
            <td id="showState"></td>
          </tr>
          <tr>
            <td>Languages:</td>
            <td id="showLanguage"></td>
          </tr>
          <tr>
            <td>Address:</td>
            <td id="showAddress"></td>
          </tr>
        </table>
        <button id="okay" onclick="showPage()">Okay</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
