<div class="container-fluid"> 
    <div class="container w-75 my-4 p-0">
        <div>
            <img [src]="person.poster" alt="poster" class="w-100 poster">
        </div>
        <div class="row ">
            <div class="image col-4">
                <img [src]="person.img" alt="profile-pic" class="img-fluid img-thumbnail profile">
            </div>
            <div class="details col-8">
                <h1>{{person.name}}</h1>
                <h5>{{person.tagline}}</h5>
            </div>
            <hr>
        </div>
        <div class="row row-cols px-5">
            <div class="col">
                <p><b>id :</b> {{person.id}}</p>
                <p><b>Role :</b> {{person.tech}}</p>
                <p><b>Salary : </b>{{person.salary}}</p>
            </div>
            <div class="col">
                <p><b>DOB :</b> {{person.DOB}}</p>
                <p><b>Company : </b>{{person.company}}</p>
                <p><b>Experience :</b> {{person.exp}} years</p>
            </div>
            <h5>Address:</h5>
            <p>{{person.address}}</p>
        </div>
    </div>
</div>
