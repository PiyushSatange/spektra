<app-navbar></app-navbar>
<div class="row">
    @for (item of medArr; track $index) {
        <div class="col-3 border border-3 rounded mx-5 my-3 product" [routerLink]="'/admin/item/'+item.id">
            <h4>{{item.title}}</h4>
            <div >
                <img [src]="item.src" alt="medicine" class="img-fluid">
            </div>
        </div>
    }
</div>
